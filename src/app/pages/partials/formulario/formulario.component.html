<div class="container">
    <form #alunoForm="ngForm">
        <div class="row">
            <div class="form-group col-12">
                <label for="nomeInput">Nome</label>
                <input type="text" placeholder="nome" class="form-control p-4" ngModel name="nome" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="foneInput">Fone</label>
                <input type="text" placeholder="fone" class="form-control p-4" ngModel name="fone" />
            </div>
            <div class="form-group col-md-4">
                <label for="idadeInput">Idade</label>
                <input type="text" placeholder="idade" class="form-control p-4" ngModel name="idade" />
            </div>
            <div class="form-group col-md-4">
                <label for="cursoInput">Curso</label>
                <select name="" id="cursoInput" class="form-control" ngModel name="curso">
                    <option *ngFor="let nomecurso of cursosNome">{{
            nomecurso.nome
          }}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" (click)="captarInformacoes(alunoForm)"
                    class="btn btn-primary btn-block">Enviar</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="card col-4 p-0 m-2" *ngFor="let aluno of alunos">
            <div class="card-header">
                Aluno
            </div>
            <div class="card-body">
                <p class="card-text">
                <p>Nome: {{aluno.nome}}</p>
                <p>Fone: {{aluno.fone}}</p>
                <p>Idade: {{aluno.idade}}</p>
                <p>Curso: {{aluno.curso}}</p>
            </div>
        </div>
